<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Document</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="input-wrapper input-wrapper-inline" >
            <div class="inline-wrapper" id="wrapper-name">
              <label for="mentee-name">Nome</label>
              <input type="text" id="mentee-name" required>
            </div>

            <div class="inline-wrapper" id="wrapper-surname">
              <label for="mentee-surname">Sobrenome</label>
              <input type="text" id="mentee-surname" required>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="mentee-email">Email<span>(digite um email válido)</span></label>
            <input type="email" id="mentee-email" required>
          </div>

          <div class="input-wrapper">
            <label for="mentee-password">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="mentee-password" minlength="6" required>
          </div>
        </div>

      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name" required>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          
          <legend>Seus horários disponíveis</legend>
          
          <div class="dates-wrapper">
            <legend>Primeira mentoria</legend>

            <div class="input-wrapper input-wrapper-inline" >
              <div class="inline-wrapper">
                <label for="first-mentoring-date" >Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="first-mentoring-date" class="date-wrapper" required>
              </div>
    
              <div class="inline-wrapper">
                <label for="first-mentoring-begin">Das</label>
                <input type="time" id="first-mentoring-begin" class="mentorings-begin" required> 
              </div>
    
              <div class="inline-wrapper">
                <label for="first-mentoring-end">Até</label>
                <input type="time" id="first-mentoring-end" required>
              </div>
            </div>
          </div>
          
          <div class="dates-wrapper">
            <legend>Segunda mentoria</legend>

            <div class="input-wrapper input-wrapper-inline" >
              <div class="inline-wrapper">
                <label for="second-mentoring-date" >Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="second-mentoring-date" class="date-wrapper">
              </div>
    
              <div class="inline-wrapper">
                <label for="second-mentoring-begin">Das</label>
                <input type="time" id="second-mentoring-begin" class="mentorings-begin">
              </div>
    
              <div class="inline-wrapper">
                <label for="second-mentoring-end">Até</label>
                <input type="time" id="second-mentoring-end">
              </div>
            </div>
          </div>
          
        </div>
      </fieldset>
    </form>

    <footer>
      <button 
      form="my-form"
      type="submit">
        Salvar
      </button>
    </footer>
  </div>
</body>
</html>
